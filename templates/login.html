{% extends 'base.html'  %}
{% from 'bootstrap4/form.html' import render_form %}
{% block content %}

	<html>
		<head>
			<title>Login</title>
		</head>
		<body>
			<div class="container">
			{% if email %}
				<h1>Welcome {{ email }}</h1>
			{% else %}
				<h1>Login</h1>
				<br/>
				{{ render_form(form) }}
			{% endif %}
			</div>
		</body>
	</html>

{% endblock %}
